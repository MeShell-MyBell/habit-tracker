{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Power of Change</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header class="text-center py-4 mb-4">
        <h1 class="display-3 text-white mb-0" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.7);">The Power of Change</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <section id="habit-overview" class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Habit Overview</h2>
                    </div>
                    <div class="card-body" id="overview-content">
                        <p>Total Habits: <span id="total-habits">0</span></p>
                        <p>Habits Completed Today: <span id="completed-habits">0</span></p>
                        <p>Longest Streak: <span id="longest-streak">0 days</span></p>
                    </div>
                </section>
            </div>

            <div class="col-md-4 mb-4">
                <section id="add-habit" class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Add New Habit</h2>
                    </div>
                    <div class="card-body">
                        <form id="habit-form">
                            <input type="text" id="habit-name" class="form-control mb-3" placeholder="Enter habit name" required>
                            <select id="habit-category" class="form-control mb-3">
                                <option value="health">Health</option>
                                <option value="productivity">Productivity</option>
                                <option value="learning">Learning</option>
                            </select>
                            <select id="habit-frequency" class="form-control mb-3">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                            </select>
                            <button type="submit" class="btn btn-primary w-100">Add Habit</button>
                        </form>
                    </div>
                </section>
            </div>

            <div class="col-md-4 mb-4">
                <section id="category-management" class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Manage Categories</h2>
                    </div>
                    <div class="card-body">
                        <form id="category-form">
                            <input type="text" id="new-category" class="form-control mb-3" placeholder="New category name" required>
                            <button type="submit" class="btn btn-success w-100">Add Category</button>
                        </form>
                        <div id="category-list" class="mt-3"></div>
                    </div>
                </section>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <section id="habit-list" class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Your Habits</h2>
                        <select id="filter-category" class="form-control" style="width: auto;">
                            <option value="all">All Categories</option>
                        </select>
                    </div>
                    <div class="card-body">
                        <!-- dynamic insertion -->
                    </div>
                </section>
            </div>

            <div class="col-md-6 mb-4">
                <section id="edit-habit" class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Edit Habit</h2>
                    </div>
                    <div class="card-body">
                        <form id="edit-habit-form">
                            <input type="text" id="edit-habit-name" class="form-control mb-3" placeholder="Enter habit name" required>
                            <select id="edit-habit-category" class="form-control mb-3">
                                <option value="health">Health</option>
                                <option value="productivity">Productivity</option>
                                <option value="learning">Learning</option>
                            </select>
                            <select id="edit-habit-frequency" class="form-control mb-3">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                            </select>
                            <button type="submit" class="btn btn-warning w-100 mb-2">Save Changes</button>
                            <button type="button" id="cancel-edit" class="btn btn-secondary w-100">Cancel</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <section id="reminders" class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Habit Reminders</h2>
                    </div>
                    <div class="card-body">
                        <form id="reminder-form">
                            <select id="reminder-habit" class="form-control mb-3">    
                            </select>
                            <input type="time" id="reminder-time" class="form-control mb-3" required>
                            <select id="reminder-frequency" class="form-control mb-3">
                                <option value="once">Once</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                            </select>
                            <button type="submit" class="btn btn-info w-100">Set Reminder</button>
                        </form>
                        <div id="reminder-list" class="mt-3"></div>
                    </div>
                </section>
            </div>

            <div class="col-md-6 mb-4">
                <section id="settings" class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Settings</h2>
                    </div>
                    <div class="card-body">
                        <div id="settings-content">
                            <button id="clear-data" class="btn btn-danger w-100">Clear All Data</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 mt-5">
        <p class="text-white mb-0" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.7);">Habit Tracker App</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
