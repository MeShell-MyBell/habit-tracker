        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .slide {
            display: none;
            position: relative;
            text-align: center;
        }
        
        .slide.active {
            display: block;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .slide img {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
            background: #f8f9fa;
        }
        
        .slide-caption {
            padding: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .navigation {
            text-align: center;
            padding: 20px;
            background: white;
        }
        
        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .auto-play-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            margin-left: 20px;
        }
        
        .slide-counter {
            margin: 15px 0;
            color: #666;
            font-size: 14px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .title {
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>

                    <span id="currentSlide">1</span> / <span id="totalSlides">3</span>
                </div>
                <button class="nav-btn" onclick="changeSlide(-1)">‚ùÆ Previous</button>
                <button class="nav-btn" onclick="changeSlide(1)">Next ‚ùØ</button>
                <button class="nav-btn auto-play-btn" onclick="toggleAutoPlay()" id="autoPlayBtn">‚ñ∂Ô∏è Auto Play</button>
            </div>
        </div>
    </div>

    <script>
        let currentSlideIndex = 0;
        let slides = document.querySelectorAll('.slide');
        let totalSlides = slides.length;
        let autoPlayInterval;
        let isAutoPlaying = false;
        
        document.getElementById('totalSlides').textContent = totalSlides;
        
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
            
            document.getElementById('currentSlide').textContent = index + 1;
            
            let progress = ((index + 1) / totalSlides) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }
        
        function changeSlide(direction) {
            currentSlideIndex += direction;
            
            if (currentSlideIndex >= totalSlides) {
                currentSlideIndex = 0;
            } else if (currentSlideIndex < 0) {
                currentSlideIndex = totalSlides - 1;
            }
            
            showSlide(currentSlideIndex);
        }
        
        function toggleAutoPlay() {
            const btn = document.getElementById('autoPlayBtn');
            
            if (isAutoPlaying) {
                clearInterval(autoPlayInterval);
                btn.textContent = '‚ñ∂Ô∏è Auto Play';
                btn.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
                isAutoPlaying = false;
            } else {
                autoPlayInterval = setInterval(() => {
                    changeSlide(1);
                }, 3000);
                btn.textContent = '‚è∏Ô∏è Pause';
                btn.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                isAutoPlaying = true;
            }
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            } else if (e.key === ' ') {
                e.preventDefault();
                toggleAutoPlay();
            }
        });
        
        showSlide(0);
        
        console.log('Slideshow loaded! Use arrow keys or buttons to navigate. Press spacebar to toggle auto-play.');
    </script>
</body>
